<body>

    <div class="header">

    <audio id="ramadanSong" loop>
        <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">

    <script>
        const box = document.getElementById('lantern');
        const music = document.getElementById('ramadanSong');
        const cvs = document.getElementById('snowCanvas');
        const ctx = cvs.getContext('2d');
        let play = false;

        box.onclick = () => {
            play = !play;
            box.classList.toggle('on');
            if(play) {
                music.play();
                initSnow();
            } else {
                music.pause();
            }
        };

        // Ø¹Ø¯Ø§Ø¯ Ø±Ù…Ø¶Ø§Ù† (19 Ù…Ø§Ø±Ø³)
        setInterval(() => {
            const gap = new Date("March 19, 2026") - new Date();
            const days = Math.floor(gap / (1000*60*60*24));
            const hrs = Math.floor((gap / (1000*60*60)) % 24);
            document.getElementById('timer').innerText = `Ø¨Ø§Ù‚ÙŠ ${days} ÙŠÙˆÙ… Ùˆ ${hrs} Ø³Ø§Ø¹Ø©`;
        }, 1000);

        // Ø§Ù„Ø¬Ù„ÙŠØªØ± (Ø¹Ø§ØµÙØ© Ø§Ù„ÙØ§Ù†ÙˆØ³)
        let particles = [];
        function initSnow() {
            cvs.width = cvs.offsetWidth; cvs.height = cvs.offsetHeight;
            particles = Array.from({length: 65}, () => ({
                x: Math.random() * cvs.width,
                y: Math.random() * cvs.height,
                s: Math.random() * 1.2 + 0.3
            }));
        }

        function animate() {
            if(play) {
                ctx.clearRect(0,0,cvs.width,cvs.height);
                ctx.fillStyle = "rgba(255, 215, 0, 0.8)";
                particles.forEach(p => {
                    ctx.beginPath(); ctx.arc(p.x, p.y, 1.3, 0, 7); ctx.fill();
                    p.y += p.s; if(p.y > cvs.height) p.y = -5;
                });
            }
            requestAnimationFrame(animate);
        }
        animate();
    </script>
