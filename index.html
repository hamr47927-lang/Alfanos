    <script>
        const body = document.getElementById('mainBody');
        const stage = document.getElementById('mainStage');
        const trigger = document.getElementById('trigger');
        const song = document.getElementById('audio');
        const canvas3d = document.getElementById('canvas3d');
        const ctx3d = canvas3d.getContext('2d');
        const gCanvas = document.getElementById('glitterCanvas');
        const gCtx = gCanvas.getContext('2d');

        let isRunning = false;
        let stars = [];

        function initStars() {
            canvas3d.width = window.innerWidth;
            canvas3d.height = window.innerHeight;
            stars = Array.from({length: 150}, () => ({
                x: Math.random() * canvas3d.width - canvas3d.width/2,
                y: Math.random() * canvas3d.height - canvas3d.height/2,
                z: Math.random() * canvas3d.width
            }));
        }

        function drawStars() {
            ctx3d.fillStyle = "#000";
            ctx3d.fillRect(0,0,canvas3d.width, canvas3d.height);
            ctx3d.save();
            ctx3d.translate(canvas3d.width/2, canvas3d.height/2);
            stars.forEach(s => {
                s.z -= isRunning ? 0.5 : 2; 
                if(s.z <= 0) s.z = canvas3d.width;
                let sx = s.x * (canvas3d.width / s.z);
                let sy = s.y * (canvas3d.width / s.z);
                let size = (1 - s.z / canvas3d.width) * 3;
                ctx3d.fillStyle = `rgba(212, 175, 55, ${1 - s.z/canvas3d.width})`;
                ctx3d.beginPath(); ctx.arc(sx, sy, size, 0, 7); ctx3d.fill();
            });
            ctx3d.restore();
            requestAnimationFrame(drawStars);
        }

        trigger.onclick = () => {
            isRunning = !isRunning;
            stage.classList.toggle('active');
            body.classList.toggle('active-bg');
            if(isRunning) { song.play(); initGlitter(); } else { song.pause(); }
        };

        setInterval(() => {
            const diff = new Date("February 19, 2026") - new Date();
            const d = Math.floor(diff / 86400000);
            const h = Math.floor((diff % 86400000) / 3600000);
            const m = Math.floor((diff % 3600000) / 60000);
            const s = Math.floor((diff % 60000) / 1000);
            document.getElementById('timer').innerText = `Ø±Ù…Ø¶Ø§Ù† ÙŠÙ‚ØªØ±Ø¨: ${d}ÙŠ ${h}:${m}:${s}`;
        }, 1000);

        let dots = [];
        function initGlitter() {
            gCanvas.width = 170; gCanvas.height = 270;
            dots = Array.from({length: 50}, () => ({ x: Math.random()*170, y: Math.random()*270, v: Math.random()*0.7+0.4 }));
        }

        function drawGlitter() {
            if(isRunning) {
                gCtx.clearRect(0,0,170,270);
                gCtx.fillStyle = "#ffd700";
                dots.forEach(d => {
                    gCtx.beginPath(); gCtx.arc(d.x, d.y, 1.2, 0, 7); gCtx.fill();
                    d.y += d.v; if(d.y > 270) d.y = -5;
                });
            }
            requestAnimationFrame(drawGlitter);
        }

        window.onload = () => { initStars(); drawStars(); drawGlitter(); };
