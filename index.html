    <script>
        const stage = document.getElementById('stage');
        const trigger = document.getElementById('trigger');
        const song = document.getElementById('song');
        const sCanvas = document.getElementById('starCanvas');
        const sCtx = sCanvas.getContext('2d');
        const gCanvas = document.getElementById('glitter');
        const gCtx = gCanvas.getContext('2d');

        let active = false;
        let stars = [];

        function initStars() {
            sCanvas.width = window.innerWidth;
            sCanvas.height = window.innerHeight;
            stars = Array.from({length: 120}, () => ({
                x: Math.random() * sCanvas.width - sCanvas.width/2,
                y: Math.random() * sCanvas.height - sCanvas.height/2,
                z: Math.random() * sCanvas.width
            }));
        }

        function drawStars() {
            sCtx.clearRect(0,0,sCanvas.width, sCanvas.height);
            sCtx.save();
            sCtx.translate(sCanvas.width/2, sCanvas.height/2);
            stars.forEach(s => {
                s.z -= active ? 0.5 : 2;
                if(s.z <= 0) s.z = sCanvas.width;
                let sx = s.x * (sCanvas.width / s.z);
                let sy = s.y * (sCanvas.width / s.z);
                let size = (1 - s.z / sCanvas.width) * 2.5;
                sCtx.fillStyle = `rgba(255, 255, 255, ${1 - s.z/sCanvas.width})`;
                sCtx.beginPath(); sCtx.arc(sx, sy, size, 0, 7); sCtx.fill();
            });
            sCtx.restore();
            requestAnimationFrame(drawStars);
        }

        trigger.onclick = () => {
            active = !active;
            stage.classList.toggle('active');
            if(active) { song.play(); initG(); } else { song.pause(); }
        };

        // Ø¹Ø¯Ø§Ø¯ 19 ÙØ¨Ø±Ø§ÙŠØ±
        setInterval(() => {
            const d = new Date("February 19, 2026") - new Date();
            document.getElementById('timer').innerText = ` : ${Math.floor(d/86400000)}ÙŠ ${Math.floor((d%86400000)/3600000)}Ø³ ${Math.floor((d%3600000)/60000)}Ø¯`;
        }, 1000);

        let p = [];
        function initG() {
            gCanvas.width = 170; gCanvas.height = 270;
            p = Array.from({length: 50}, () => ({ x: Math.random()*170, y: Math.random()*270, v: Math.random()*0.8+0.4 }));
        }

        function drawG() {
            if(active) {
                gCtx.clearRect(0,0,170,270);
                gCtx.fillStyle = "#ffd700";
                p.forEach(i => {
                    gCtx.beginPath(); gCtx.arc(i.x, i.y, 1.2, 0, 7); gCtx.fill();
                    i.y += i.v; if(i.y > 270) i.y = -5;
                });
            }
            requestAnimationFrame(drawG);
        }

        window.onload = () => { initStars(); drawStars(); drawG(); };
        window.onresize = initStars;
    </script>
